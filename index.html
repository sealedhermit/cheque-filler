<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheque referenece tool v1.0 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    .form input {
      padding: 8px;
      font-size: 16px;
    }
    .form button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .form button:hover {
      background-color: #0056b3;
    }
    .cheque-container {
      position: relative;
      display: flex;
      justify-content: center;
      overflow-x: auto;
    }
    .cheque-container img {
      width: 100%;
      max-width: 800px;
    }
    .overlay-text {
      position: absolute;
      font-size: 14px;
      color: #000;
      font-weight: bold;
      white-space: nowrap;
    }
    #payee {
      top: 90px;
      left: 13%;
    }
    #amount-words {
      top: 130px;
      left: 13%;
      max-width: 70%;
    }
    #amount-fig {
      top: 130px;
      right: 8%;
    }
    #date {
      top: 35px;
      right: 8%;
    }
  </style>
</head>
<body>
  <h2>Cheque Filler Tool</h2>
  <div class="form">
    <label>Payee Name: <input type="text" id="input-payee"></label>
    <label>Amount (in figures): <input type="number" id="input-amount"></label>
    <label>Date (DD/MM/YYYY): <input type="text" id="input-date"></label>
    <button onclick="fillCheque()">Fill Cheque</button>
  </div>  <div class="cheque-container">
    <img src="57985-cheque-micr.jpg" alt="cheque" />
    <div class="overlay-text" id="payee"></div>
    <div class="overlay-text" id="amount-words"></div>
    <div class="overlay-text" id="amount-fig"></div>
    <div class="overlay-text" id="date"></div>
  </div>  <script>
    function toWords(num) {
      const a = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
      const b = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

      function convert(n) {
        if (n < 20) return a[n];
        if (n < 100) return b[Math.floor(n / 10)] + (n % 10 ? " " + a[n % 10] : "");
        if (n < 1000) return a[Math.floor(n / 100)] + " Hundred" + (n % 100 ? " and " + convert(n % 100) : "");
        if (n < 100000) return convert(Math.floor(n / 1000)) + " Thousand" + (n % 1000 ? " " + convert(n % 1000) : "");
        return "Amount too large";
      }
      return convert(num) + " Rupees Only";
    }

    function fillCheque() {
      const payee = document.getElementById("input-payee").value;
      const amount = parseInt(document.getElementById("input-amount").value);
      const date = document.getElementById("input-date").value;

      document.getElementById("payee").innerText = payee;
      document.getElementById("amount-fig").innerText = amount;
      document.getElementById("amount-words").innerText = isNaN(amount) ? "" : toWords(amount);
      document.getElementById("date").innerText = date;
    }
  </script></body>
</html>
